<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mississauga Fire Service Areas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Leaflet CSS (with SRI) -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />

    <!-- Optional site CSS (won’t break if missing) -->
    <link rel="stylesheet" href="./css/styles.css" onerror="this.remove();" />

    <style>
        /* Ensure the map fills the page */
        html, body, #map {
            height: 100%;
            margin: 0;
        }

        /* Collapsible legend container (populated by app.bundle.js) */
        .legend {
            background: #fff;
            padding: 8px;
            font-size: 13px;
            line-height: 1.4;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .legend-header {
            user-select: none;
        }

        /* Station number labels created via L.divIcon */
        .stn-label {
            pointer-events: none;
            white-space: nowrap;
            transform: translateY(-8px);
        }
    </style>
</head>
<body>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Main script -->
    <script src="./app.bundle.js?v=3" defer></script>

    <noscript>This map requires JavaScript. Please enable JavaScript in your browser.</noscript>
</body>
</html>
